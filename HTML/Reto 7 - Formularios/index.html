<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 7 - Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="" method="post">
        <h2>Datos Personales</h2>
        <label>Nombre:
            <input type="text" id="nombre" placeholder="Nombre completo" required>
        </label>
        <br />
        <label>Correo electrónico:
            <input type="email" id="correo" placeholder="Correo electrónico" required>
        </label>
        <br />
        <label>Teléfono:
            <input type="tel" id="telefono" placeholder="Número móvil" required>
        </label>
        <br />
        <h2>Género</h2>
        <input type="radio" name="genero" id="masculino" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br />
        <input type="radio" name="genero" id="femenino" value="femenino">
        <label for="femenino">Femenino</label>
        <br />
        <input type="radio" name="genero" id="otro" value="otro">
        <label for="otro">Otro</label>
        <br />
        <h2>Preferencias</h2>
        <input type="checkbox" name="preferencia" id="musica">
        <label for="musica">Música</label>
        <br />
        <input type="checkbox" name="preferencia" id="deporte">
        <label for="deporte">Deportes</label>
        <br />
        <input type="checkbox" name="preferencia" id="lectura">
        <label for="lectura">Lectura</label>
        <br />
        <h2>Comentarios</h2>
        <textarea name="comentarios" id="" cols="50" rows="5" required></textarea>
        <br />
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
