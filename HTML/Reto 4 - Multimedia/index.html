<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia en HTML</h1>
    <h3>Audio</h3>
    <audio controls loop autoplay>
        <source src="Casi.mp3" type="audio/mpeg">
        El archivo no existe o no se puede reproducir
    </audio>
    <h3>Video</h3>
    <video width="448" height="252" src="Ingeniero.mp4" controls>
        Tu navegador no admite el elemento <code>video</code>.
    </video>
    <h3>Iframe</h3>
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/4moCNEl6ljs?si=Z1ikE8oTaaIEpFhP"
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
</body>
</html>
